server:
  port: 8085
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
    appname: dashboard
turbine:
  aggregator:
    clusterConfig: default
  appConfig: consumer
  clusterNameExpression: "'default'"
spring:
  application:
    name: dashboard